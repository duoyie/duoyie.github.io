<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>临时停车联系方式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #4a6cf7 0%, #6a11cb 100%);
        }

        h1 {
            font-size: 24px;
            margin: 15px 0 25px;
            color: #222;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #4a6cf7 0%, #6a11cb 100%);
            border-radius: 3px;
        }

        .car-icon {
            font-size: 50px;
            margin: 10px 0;
            color: #4a6cf7;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            display: flex;
            margin-bottom: 12px;
            align-items: center;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-icon {
            width: 24px;
            height: 24px;
            background: #e0e7ff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #4a6cf7;
            flex-shrink: 0;
        }

        .info-content {
            flex-grow: 1;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .phone-btn {
            display: inline-block;
            background: linear-gradient(90deg, #4a6cf7 0%, #6a11cb 100%);
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 18px;
            margin: 15px 0;
            box-shadow: 0 4px 15px rgba(74, 108, 247, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .phone-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 108, 247, 0.4);
        }

        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            line-height: 1.5;
        }

        .apology {
            margin-top: 25px;
            padding: 12px;
            background: #fff8e6;
            border-radius: 8px;
            color: #e67e22;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .apology-icon {
            margin-right: 8px;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="car-icon">
            <i class="fas fa-car"></i>
        </div>
        <h1>临时停车联系方式</h1>

        <div class="info-box">
            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">车主姓名</div>
                    <div class="info-value">陈先生</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">联系电话</div>
                    <div class="info-value">136****6711</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">⏱</div>
                <div class="info-content">
                    <div class="info-label">当前时间</div>
                    <div class="info-value" id="current-time">正在获取时间...</div>
                </div>
            </div>

            <div class="info-item">
                <div class="info-icon">
                    <i class="fas fa-car-side"></i>
                </div>
                <div class="info-content">
                    <div class="info-label">车牌号码</div>
                    <div class="info-value">桂B·5291N</div>
                </div>
            </div>
        </div>

        <a href="tel:13657806711" class="phone-btn">
            <i class="fas fa-phone" style="margin-right: 8px;"></i>
            一键拨打电话
        </a>

        <div class="note">
            如需挪车，请直接点击上方按钮联系车主<br>
            临时停车给您带来不便，敬请谅解
        </div>

        <div class="apology">
            <span class="apology-icon"><i class="fas fa-handshake"></i></span>
            感谢您的理解与配合！
        </div>
    </div>

    <script>
        // 更新实时时间
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');

            timeElement.textContent = `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 初始加载时更新时间
        updateTime();

        // 每分钟更新时间
        setInterval(updateTime, 60000);
    </script>
</body>

</html>
